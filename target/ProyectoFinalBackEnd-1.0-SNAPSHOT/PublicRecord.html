<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>UserPage</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<header id="main-header">

    <a id="logo-header" href="#">
        <span class="site-name">Pagina usuario</span>
    </a> <!-- / #logo-header -->

    <header>
        <h1>Crear usuario</h1>
    </header>
</header>

<section id="main-content">
    <article>
        <div class='container'>

            <div class='form'>
                <label>Role</label><br>
                <select id="role">
                    <option value="owner">Propietario</option>
                    <option value="vet">Veterinaria</option>
                </select><br>
                <label>Nombre de Usuario</label>
                <input type="text" id="username"/>
                <label>Contraseña</label>
                <input type='text' id="password"/>
                <label>Email</label>
                <input type='text' id="email"/>
                <label>Nombre</label>
                <input type="text" id="name"/>
                <label>Dirección</label>
                <input type='text' id="address"/>
                <label>Localidad</label>
                <input type='text' id="neighborhood"/>
            </div>
            <input id="save-register" type="submit" value="Registrar" />
        <div/><!-- /form -->
    </article> <!-- /article -->
</section> <!-- / #main-content -->

    <footer id="main-footer">
        <p>&copy; 2014 <a href="https://github.com/Progamacion-web-ueb/PoroyectoFinal">GitHub</a></p>
    </footer> <!-- / #main-footer -->
<script src="js/join-us.js"></script>
</body>
</html>
