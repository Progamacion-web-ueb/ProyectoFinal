<!DOCTYPE html>
<html lang="en">
<head>

    <title>VetPage</title>

</head>

<body>
<header id="main-header">

    <a id="logo-header" href="#">
        <span class="site-name">Pagina Veterinaria</span>
    </a> <!-- / #logo-header -->

    <navve>
        <ul id="sesion">
            <li><a href="#">Inicio</a></li>
            <li><a id="log-out">Cerrar Sesi√≥n</a></li>
        </ul>

    <navve>
