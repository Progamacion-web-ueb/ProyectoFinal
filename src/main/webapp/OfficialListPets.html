<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>officialPage</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

<header id="main-header">

    <a id="logo-header" href="#">
        <span class="site-name">Pagina Funcionario</span>
    </a> <!-- / #logo-header -->

    <navof>
        <ul id="sesion">
            <li><a id="register-official">Crear Usuario</a></li>
            <li><a id="log-out">Cerrar Sesión</a></li>
        </ul>
    </navof><!-- / nav -->

    <navof>
        <ul id="options">
            <li><a id="list-owners">Lista de Propietarios</a></li>
            <li><a id="list-pets">Lista de Mascotas</a></li>
            <li><a id="list-cases">Lista de Casos</a></li>
            <li><a id="list-visits">Lista de Visitas</a></li>
            <li><a id="chat">Chat</a></li>
            <li><a id="update-data">Actualizar Datos</a></li>

        </ul>
    </navof><!-- / nav -->
</header><!-- / #main-header -->


<section id="main-content">

    <article>
        <header>
            <h1>Ver mis mascotas</h1>
        </header>

        <img src="http://placekitten.com/800/250" alt="Gatito" />

        <b>
            <label>Filtar por:</label>
        </b>
        <label>Especie</label>
        <input id="filter-species" type="text"/>
        <b>
            <label>Filtar por:</label>
        </b>
        <label>MicroChip implantado (si/no)</label>
        <input id="filter-chip" type="text"/>
        <b>
            <label>Filtar por:</label>
        </b>
        <label>Esterilizacion realizada (si/no)</label>
        <input id="filter-steril" type="text"/>

        <input id="filter-Especie" type="submit" value="Discriminar por Especie" />
        <input id="filter-Microchip" type="submit" value="Discriminar por Microchip" />
        <input id="filter-Esterilizacion" type="submit" value="Discriminar por Esterilizacion" />
        <input id="show" type="submit" value="Mostrar mascotas" />
        <input id="clear" type="submit" value="Limpiar Tabla" />

        <div class="table">
            <table id="table-pets">
                <tr><th>Pet id</th> <th>Microchip</th><th>Nombre</th> <th>Especie</th> <th>Raza</th>
                    <th>Sexo</th> <th>Tamaño</th><th>Owner Id</th><th>Imagen</th>
                </tr>
            </table>
        </div>

    </article> <!-- /article -->

</section> <!-- / #main-content -->



<footer id="main-footer">
    <p>&copy; 2014 <a href="https://github.com/Progamacion-web-ueb/PoroyectoFinal">GitHub</a></p>
</footer> <!-- / #main-footer -->
<script src="./js/log-out.js"></script>
<script src="./js/official-pages.js"></script>
<script src="./js/register-official.js"></script>
<script src="./js/Official-ListPets.js"></script>

</body>
</html>
