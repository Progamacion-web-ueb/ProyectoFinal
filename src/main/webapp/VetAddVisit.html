<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>VetPage</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

<header id="main-header">

    <a id="logo-header" href="#">
        <span class="site-name">Pagina Veterinaria</span>
    </a> <!-- / #logo-header -->

    <navve>
        <ul id="sesion">
            <li><a href="#">Inicio</a></li>
            <li><a id="log-out">Cerrar Sesi√≥n</a></li>
        </ul>
    </navve><!-- / nav -->

    <navve>
        <ul id="options">
            <li><a id="list-visits">Ver mis Visitas</a></li>
            <li><a id="add-visits">Agregar Visita</a></li>
            <li><a id="update-visits">Actualizar mis datos</a></li>
        </ul>
    </navve><!-- / nav -->

<section id="main-content">

    <article>
        <header>
            <h1>Agregar Visita</h1>
        </header>

        <img src="http://placekitten.com/800/250" alt="Gatito" />


        <div class='container'>

            <div class='form'>
                <select id="type">Tipo de vista
                <option >Esterilizacion</option>
                    <option>Implantacion de microchip</option>
                    <option>Vacunacion</option>
                    <option>Desparazitacion</option>
                    <option>Urgencia</option>
                    <option>Control</option>
                </select>
                <label>Fecha de creacion</label>
                <input id="created_at" type='date' />
                <label>Descripcion</label>
                <input id="description"type='text' />

                <label>Pet Id</label>
                <input id="pet_id"  type='text' />
                <input id="save-visit" type="submit" value="Agregar" />
            </div>
            <div/><!-- /form -->

    </article> <!-- /article -->

</section> <!-- / #main-content -->
