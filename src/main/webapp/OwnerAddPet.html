<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>OwnerPage</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

<header id="main-header">

    <a id="logo-header" href="#">
        <span class="site-name">Pagina Propietario</span>
    </a> <!-- / #logo-header -->

    <navow>
        <ul id="sesion">
            <li><a href="#">Inicio</a></li>
            <li><a id="log-out">Cerrar Sesión</a></li>
        </ul>
    </navow><!-- / nav -->

    <navow>
        <ul id="options">
            <li><a id="add-pet">Agregar Mascota</a></li>
            <li><a id="show-pets">Ver mis Mascotas</a></li>
            <li><a id="update-pet">Actualizar mis Mascotas</a></li>
            <li><a id="update-data">Actualizar mis datos</a></li>
        </ul>
    </navow><!-- / nav -->
</header><!-- / #main-header -->


<section id="main-content">

    <article>
        <header>
            <h1>Agregar mascotas</h1>
        </header>

        <img src="http://placekitten.com/800/250" alt="Gatito" />


        <div class='container'>

            <div class='form'>
                <label>Microchip</label>
                <input  id="microchip" type="text" />
                <label>Nombre</label>
                <input id="name" type='text' />
                <label>Especie</label>
                <input id="species" type='text' />
                <label>Raza</label>
                <input id="reace" type="text" />
                <label>Tamaño</label>
                <input id="size" type='text' />
                <label>Sexo</label>
                <input id="sex" type='text' />
                <label>Imagen</label>
                <input id="picture" type="file" >
                <input id="save-pet" type="submit" value="Agregar"  />
            </div>
        <div/><!-- /form -->

    </article> <!-- /article -->

</section> <!-- / #main-content -->


<footer id="main-footer">
    <p>&copy; 2014 <a href="https://github.com/Progamacion-web-ueb/PoroyectoFinal">GitHub</a></p>
</footer> <!-- / #main-footer -->
<script src="./js/log-out.js"></script>
<script src="./js/owner-pages.js"></script>
<script src="./js/add-pet.js"></script>

</body>
</html>
